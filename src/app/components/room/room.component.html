<div class="room" fxLayout="column">
<md-list fxFlex="90">
    <h3 md-subheader>Messages</h3>
    <md-list-item *ngFor="let message of messages$ | async">
      <h4 md-line>{{message.u.username}} - {{message.ts | date:'medium'}}</h4>
      <p md-line> {{message.msg}} </p>
    </md-list-item>
  </md-list>
  <app-edit-message fxFlex="10"></app-edit-message>
</div>
