<md-list>
  <h3 md-subheader>Messages</h3>
  <md-list-item *ngFor="let message of messages$ | async">
    <h4 md-line>{{message.u.username}}</h4>
    <p md-line> {{message.msg}} </p>
  </md-list-item>
</md-list>
