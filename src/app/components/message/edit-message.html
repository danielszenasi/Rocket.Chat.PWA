<footer>
  <md-toolbar>
    <md-toolbar-row fxLayout="row">
      <md-input-container fxFlex="90">
        <input mdInput
               [(ngModel)]="msg"
               name="message"
               type="text"
               placeholder="Message">
      </md-input-container>
      <button type="submit"
              (click)="sendMessage()"
              fxFlex="10"
              md-button>Send
      </button>
    </md-toolbar-row>
  </md-toolbar>
</footer>
